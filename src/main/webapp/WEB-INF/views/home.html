<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>博客首页</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />

<!-- component/bootstrap 3.3.6 -->
<link rel="stylesheet"
	href="../../component/bootstrap/css/bootstrap.min.css" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="../../component/adminlte/libs/font-awesome.min.css" />
<!-- Ionicons -->
<link rel="stylesheet"
	href="../../component/adminlte/libs/ionicons.min.css" />
<!-- component/bootstrap wysihtml5 - text editor -->
<link rel="stylesheet"
	href="../../component/adminlte/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" />

<link rel="stylesheet"
	href="../../component/adminlte/dist/css/AdminLTE.min.css" />

<link rel="stylesheet" href="../../css/common.css" />
<!-- jQuery 2.2.3 -->
<script
	src="../../component/adminlte/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with component/bootstrap tooltip -->
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/myUtil.js"></script>
<!--[if lt IE 9]>
  <script src="../../component/adminlte/libs/html5shiv.min.js"></script>
  <script src="../../component/adminlte/libs/respond.min.js"></script>
  <![endif]-->
</head>
<body>

	<header class="navbar navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand navbar-brand-max">奋斗的斗斗博客</a> <a
					href="/" class="navbar-brand navbar-brand-min">smileBlog</a>
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar-collapse">
					<i class="fa fa-bars"></i>
				</button>
			</div>

			<div class="collapse navbar-collapse pull-left" id="navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">首页</a></li>
					<!-- 					<li><a href="#">分类</a></li> -->
				</ul>
			</div>
		</div>
	</header>

	<!-- container -->
	<div class="container">
		<!-- 		<div class="row"> -->
		<!-- 			<h1>奋斗的斗斗的博客</h1> -->
		<!-- 		</div> -->
		<div class="row">
			<div class="col-md-3">
				<div class="box box-primary">
					<div class="box-body">
						<img alt="" src="component/adminlte/dist/img/user1-128x128.jpg"
							class="profile-user-img img-responsive img-circle" />
						<p class="text-muted text-center">一个慵懒的程序员！</p>
						<ul class="list-group list-group-unbordered">
							<li class="list-group-item"><b>文章</b> <a class="pull-right"
								th:text="${page.count}">1,322</a></li>
							<li class="list-group-item"><b>访问</b> <a class="pull-right"
								th:text="${visit_num}">543</a></li>
							<li class="list-group-item"><b>留言</b> <a class="pull-right"
								th:text="${comment_num}">13,287</a></li>
						</ul>
					</div>
					<!-- ./box-body -->
				</div>
				<!-- ./box -->
				<div class="box box-primary">
					<div class="body-header">
						<h4 class="box-title">热门文章</h4>
					</div>
					<div class="box-body">
						<ul class="list-group list-group-unbordered">
							<li class="list-group-item" th:each="map:${hotArticles}"><b><a
									th:text="${map.title}"
									th:href="@{/article/articleDetail.html?(id=${map.id})}"
									target="view_window"></a></b><span class="pull-right"
								th:text="|访问(${map.visit_num})|"></span></li>
						</ul>
					</div>
					<!-- ./box-body -->
				</div>
				<!-- ./box -->
				<div class="box box-primary">
					<div class="body-header">
						<h4 class="box-title">分类</h4>
					</div>
					<div class="box-body">
						<p>
							<label th:each="tag:${tags}"> <a
								class="label label-danger" th:class="|label ${tag.label_color}|"
								th:text="${tag.content_tag}"
								th:href="@{/?(tag_id=${tag.id})}"
								>UI Design</a>
							</label>
						</p>
					</div>
					<!-- ./box-body -->
				</div>
				<!-- ./box -->
			</div>
			<div class="col-md-9">
				<div class="box box-primary">
					<div class="box-body">

						<div class="post" th:each="map:${page.result}">
							<div class="user-block">
								<strong><a
									th:href="@{/article/articleDetail.html?(id=${map.id})}"
									th:text="${map.title}" target="view_window">标题</a></strong>
							</div>
							<p th:text="${map.abstract_str}">这里是摘要内容</p>
							<div>
								<a th:href="@{/article/articleDetail.html?(id=${map.id})}"
									class="pull-right" target="view_window"><small>阅读全文</small></a>
							</div>
							<div class="clearfix"></div>
							<ul class="list-inline bottom">
								<li class="pull-right"><small
									th:text="|posted @${map.name} ${map.crt_time_str} 阅读(${map.visit_num}) 评论(${map.comment_num})|">posted
										@奋斗的斗斗 2017-4-11 12:52:20 阅读(120) 评论(120)</small></li>
							</ul>
						</div>


					</div>
					<!-- ./box-body -->
				</div>
				<!-- ./box -->
			</div>
		</div>
	</div>
	<!-- ./container -->

	<footer class="main-footer main-footer-my">
		<div class="container">
			<div class="div_center">
				<strong>Copyright &copy; 2016-2017 <a href="#">smileBlog</a>.
				</strong> All rights reserved.
			</div>
		</div>
		<!-- /.container -->
	</footer>

	<!-- modal -->
	<div id="modal_div"></div>
	<!-- ./modal -->

	<!-- component/bootstrap 3.3.6 -->
	<script src="../../component/bootstrap/js/bootstrap.min.js"></script>
	<script
		src="../../component/adminlte/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
	<!-- Slimscroll -->
	<script
		src="../../component/adminlte/plugins/slimScroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="../../component/adminlte/plugins/fastclick/fastclick.js"></script>
</body>
</html>
