<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>文章查询</title>
<!-- 页面自定义js -->
<script type="application/javascript"
	src="../../../js/article/article.js"></script>

<style type="text/css">
</style>
</head>
<body>
	<div class="box">
		<div class="box-body" style="display: block;">
			<form class="form-inline">
				<div class="row col-sm-12">
					<div class="form-group col-sm-4">
						<label for="article_id" class="col-sm-4">文章id</label> <input
							type="text" class="form-control col-sm-8" id="article_id"
							placeholder="文章id" />
					</div>
					<div class="form-group col-sm-4">
						<label for="title" class="col-sm-4 ">文章标题 </label> <input
							type="text" class="form-control col-sm-8" id="title"
							placeholder="文章标题" />
					</div>
					<div class="form-group col-sm-4">
						<label for="is_push" class="col-sm-4 ">状态 </label> 
						<select class="form-control col-sm-8" id="is_push" >
							<option value="">无</option>
							<option value="1">已发布</option>
							<option value="2">未发布</option>
						</select>
					</div>

				</div>
				<div class="row col-sm-12">
					<div class="form-group pull-right">
						<button class="btn  btn-primary" type="button"
							data_space="toQuery" onclick="myUtil.query.query(this);"
							url="queryActicle.do" id="queryArticle">查询</button>
						<button class="btn  btn-primary" type="button"
							data_space="toQuery" onclick="myUtil.query.reset(this);">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12" id="">
			<table
				class="table table-bordered table-hover dataTable table-striped">
				<thead>
					<tr>
						<th id="order">序号
							<div class="hidden">
								<input type="hidden" name="id" />
							</div>
						</th>
						<th id="id">id</th>
						<th id="title">标题</th>
						<th id="is_push">是否发布</th>
						<th id="editer">编辑
							<div class="hidden">
								<button class="btn  btn-default btn-sm" type="button"
									data_space="toQuery" onclick="articleEdit(this);"
									data-toggle="tooltip"  title="编辑文章">
									<i class="fa fa fa-edit"></i>
								</button>
								<button class="btn  btn-default btn-sm" type="button"
									data_space="toQuery" onclick="articleDel(this);"
									data-toggle="tooltip"  title="删除文章">
									<i class="fa fa-trash-o"></i>
								</button>
								<button class="btn  btn-default btn-sm" type="button"
									data_space="toQuery" onclick="remokeArticle(this);" 
									 data-toggle="tooltip"  title="撤销发布">
									<i class="fa fa-reply"></i>
								</button>
							</div>
						</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>

	</div>
	<div class="row" id="pagination">
<!-- 		<div class="col-sm-5"> -->
<!-- 			<div class="dataTables_info"  role="status" -->
<!-- 				aria-live="polite">Showing 1 to 10 of 57 entries</div> -->
<!-- 		</div> -->
		<div class="col-sm-12" >
				<nav aria-label="Page navigation" >
					<ul class="pagination pull-right">
						<li class="disabled">
							<a  href="#" aria-label="Previous">
								<span aria-hidden="true">&laquo;</span>
							</a>
						</li>
						<li class="active"><a href="#">1</a></li>
						<li><a href="#" aria-label="Next"> <span
								aria-hidden="true">&raquo;</span>
						</a></li>
					</ul>
				</nav>
		</div>
	</div>
	<div class="hidden">
		<input type="hidden" id="page_num" />
		<input type="hidden" id="cur_page" th:attr="value=${cur_page}" />
	</div>
</body>
</html>
