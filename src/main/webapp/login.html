<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>博客登录</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="component/bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="../../component/adminlte/libs/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="../../component/adminlte/libs/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet"
	href="component/adminlte/dist/css/AdminLTE.min.css">
<!-- iCheck -->
<link rel="stylesheet"
	href="component/adminlte/plugins/iCheck/square/blue.css">

<link rel="stylesheet" href="css/common.css">

<!-- jQuery 2.2.3 -->
<script src="component/adminlte/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="component/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/myUtil.js"></script>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="../../component/adminlte/libs/html5shiv.min.js"></script>
  <script src="../../component/adminlte/libs/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<b>博客登录</b>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">开启你美好博客旅行</p>

			<form action="" method="post">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="用户名"
						name="login_name" id="login_name"> <span
						class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="密码"
						name="pwd" id="pwd"> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<!--           <div class="checkbox icheck"> -->
						<!--             <label> -->
						<!--               <input type="checkbox"> Remember Me -->
						<!--             </label> -->
						<!--           </div> -->
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="button" class="btn btn-primary btn-block btn-flat"
							id="login">登录</button>
					</div>
					<!-- /.col -->
				</div>
			</form>


			<!-- /.social-auth-links -->


		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->


	<!-- modal -->
	<div id="modal_div"></div>
	<!-- ./modal -->

	<!-- iCheck -->
	<!-- <script src="../../plugins/iCheck/icheck.min.js"></script> -->
	<script>
		$(function() {
			$("#login").click(function() {
				var login_name = $("#login_name").val();
				var pwd = $("#pwd").val();
				if (login_name === "") {
					myUtil.alert.warning("用户名不能为空！");
					return;
				}
				if (pwd === "") {
					myUtil.alert.warning("密码不能为空！");
					return;
				}

				$.ajax({
					type : "post",
					url : "login.do",
					async : true,
					data : {
						login_name : login_name,
						pwd : pwd
					},
					dataType : "json",
					success : function(data) {
// 						debugger;
						if (data.flag == false) {
							myUtil.alert.warning(data.msg);
						} else {
							window.location.href = "index.do";
						}
					},
					error : function(ex) {
						console.log(ex);
					}
				});
			});
		});
	</script>
</body>
</html>
